<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator"> 
        
            <h1 class="calculator__title">Calc</h1>
            <p class="calculator__result" id="result"></p>
            <div class="calculator__items">
                <input class="calculator__input calculator__input_first-number" id="num1" type="number" inputmode="numeric" placeholder="Введите число"/>
                <input class="calculator__input calculator__input_second-number" id="num2" type="number" inputmode="numeric" placeholder="Введите число"/>    
                <button class="calculator__btn calculator__btn_plus" id="plus">&#43;</button>
                <button class="calculator__btn calculator__btn_minus" id="minus">&#8722;</button>                
                <button class="calculator__btn calculator__btn_times" id="times">&#215;</button>
                <button class="calculator__btn calculator__btn_divide" id="divide">&#247;</button>
            </div>
            
            <button class="calculator__btn calculator__btn_equal" id="calculate">=</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
